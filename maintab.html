<div class="container" style="padding-top:60px;">
	<div class="row">
	<h3>Normal Bootstrap</h3>
		<div class="col-md-12">
			<ul class="nav nav-tabs">
			  <li role="presentation" ui-sref-active="active"><a href="" ui-sref="maintab.goto({page:'tab`tab1'})">Home</a></li>
			  <li role="presentation" ui-sref-active="active"><a href="" ui-sref="maintab.goto({page:'tab`tab2'})">Profile</a></li>
			  <li role="presentation" ui-sref-active="active"><a href="" ui-sref="maintab.goto({page:'tab`tab3'})">Messages</a></li>
			</ul>
			  <br>
			<ui-view></ui-view>
		</div>
	</div>
</div>

<div class="container" style="padding-top:40px;">
	<div class="row">
	   <div class="col-md-12">
	   <h3>ui-bootstrap(uib-tabset)</h3>
	   <!--you can also Decalre array of objects to use ng-repeat(avoids declaring of tabs multiple times)-->
		<uib-tabset>
		  <uib-tab ui-sref-active="active" id="font" class="lead" heading="tab1" ui-sref="maintab.goto({page:'tab`tab1'})" >
		  </uib-tab>

		  <uib-tab  ui-sref-active="active" class="lead" id="font" heading="tab2" ui-sref="maintab.goto({page:'tab`tab2'})">
		   </uib-tab>
		  </uib-tabset>
		  <br>
		<ui-view></ui-view>
	</div>
  </div>
</div>
