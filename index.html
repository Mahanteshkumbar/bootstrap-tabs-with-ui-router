<html ng-app="uibTab">
<head>
	<title>uib-tab With ui-router</title>
	<script src="libs/angular.js"></script>
	<script src="libs/angular-ui-router.js"></script>
	<script src="libs/jquery.js"></script>
	<script src="libs/ui-bootstrap-tpls-0.14.3.js"></script>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="libs/app.css">
</head>
<body ng-controller="uibTabs">
	<div class="container">
		<h1 title="Mahantesh Kumbar">Welcome</h1>
		<div class="row">
		   <div class="col-md-12">
			 <hr />
				<h2 title="Mahantesh Kumbar">BackButton without using ui-router</h2>
			  <uib-tabset>

				<uib-tab heading="Static title" active="main.active"><h1>You came Back!!!!!!</h1></uib-tab>

				<uib-tab heading="Static title" active="mains.active"><h1>Wooooooo good to go !!!!!!</h1><button type="button" class="btn btn-default btn-sm" ng-click="main.active=true">Back</button></uib-tab>

			  </uib-tabset>
			<hr />
		   </div>
		</div>
		<div class="row">
			<ui-view></ui-view>
		</div>
	</div>
	<script src="tab/app.js"></script>
</body>
</html>
